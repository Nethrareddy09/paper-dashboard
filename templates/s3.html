<!DOCTYPE html>
<html>
<body>

<h2>Upload a File</h2>
<form action="/s3" method="POST" enctype="multipart/form-data">
    <input type="file" name="file" required multiple>  
    <input type="submit" value="Upload">
    <div><br>
    {% if msg%}
    {{msg}}
    {% endif%}
    </div>
</form>
</body>
</html>
